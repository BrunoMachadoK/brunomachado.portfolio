<!DOCTYPE html>
<html>
<head>
    <style>
        .progress-container {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 50px;
        }
        
        .progress-box {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            fill: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 0;
            fill: #4CAF50;
            transition: height 0.5s ease;
            transform-origin: bottom;
        }
        
        .progress-container:hover .progress-bar {
            height: 70%; /* Altere para a porcentagem desejada */
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <svg class="progress-box" viewBox="0 0 100 100">
            <!-- Fundo do quadrado -->
            <rect width="100" height="100" fill="#f0f0f0" />
            
            <!-- Barra de progresso (inicia com height=0) -->
            <rect class="progress-bar" x="0" y="100" width="100" height="0" />
            
            <!-- Borda do quadrado -->
            <rect width="100" height="100" fill="none" stroke="#333" stroke-width="2" />
        </svg>
        <div class="progress-text">Passe o mouse</div>
    </div>
</body>
</html>
